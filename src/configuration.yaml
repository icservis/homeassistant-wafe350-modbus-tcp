        input_type: input
        data_type: custom
        structure: ">H"
        scale: 1
        offset: 0
        precision: 0  
      - name: "Fresh Air Fan Flow"
        unit_of_measurement: "m³/h"
        slave: 1
        address: 10
        count: 1
        input_type: input
        data_type: custom
        structure: ">H"
        scale: 1
        offset: 0
        precision: 0
      - name: "Fresh Air Fan RPM"
        unit_of_measurement: "RPM"
        slave: 1
        address: 11
        count: 1
        input_type: input
        data_type: custom
        structure: ">H"
        scale: 1
        offset: 0
        precision: 0 
      - name: "Exhaust Air Fan Perc"
