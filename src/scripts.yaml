'wafe_short_boost_toggle':
  alias: Wafe Short Boost Toggle
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.wafe_boost_short_flag
        state: 'on'
      sequence:
      - service: modbus.write_coil
        data:
          unit: 1
          address: 1
          state: 'off'
          hub: Wafe
    - conditions:
      - condition: state
        entity_id: binary_sensor.wafe_boost_short_flag
        state: 'off'
      sequence:
      - service: modbus.write_coil
        data:
          unit: 1
          address: 1
          state: 'on'
          hub: Wafe
    default: []
  mode: single
