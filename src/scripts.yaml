'wafe_sleep_toggle':
  alias: Wafe Sleep Toggle
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.wafe_sleep_mode
        state: 'on'
      sequence:
      - service: modbus.write_coil
        data:
          unit: 1
          address: 0
          state: 'off'
          hub: Wafe
    - conditions:
      - condition: state
        entity_id: binary_sensor.wafe_sleep_mode
        state: 'off'
      sequence:
      - service: modbus.write_coil
        data:
          unit: 1
          address: 0
          state: 'on'
          hub: Wafe
    default: []
  mode: single
